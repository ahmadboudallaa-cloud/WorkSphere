<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>WorkSphere</title>

<body>
    <section class="container">

    </div>


  <main>
    <section class="plan-etage">
    <h1>Plan d'Étage</h1>
    <div class="tres2"></div>
    
    </section>
    <section class="zone">
        <div class="salle ">
            <div class="titre">
            <h1>Salle de conférence</h1>
            <div class="tres3"></div>
            </div>
            
            <button>+</button>
        </div>

        </div>

            <div class="titre">

            <div class="tres3"></div>
            </div>

        </div>
        <div class="salle ">
            <div class="titre">
            <h1>Salle de sécurité</h1>
            <div class="tres3"></div>
            </div>
            
            <button>+</button>
        </div>
        <div class="salle ">
            <div class="titre">
            <h1>Salle du personnel</h1>
            <div class="tres3"></div>
            </div>
            
            <button>+</button>
        </div>
        <div class="salle ">
            <div class="titre">
            <h1>Salle d’archives</h1>
            <div class="tres3"></div>
            </div>
            
            <button>+</button>
        </div>

      

    </section>

   </main>
 







</section>
